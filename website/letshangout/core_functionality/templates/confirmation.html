{% extends "base.html" %}

{% block title %}
Confirmation
{% endblock %}

{% block body %}
    <div class="flex items-center justify-center h-[76.5vh] relative bg-gray-100">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-[#E85A4F] mb-6">Your slots were saved successfully!</h1>
            <p class="text-lg text-gray-700 max-w-prose mx-auto mb-8">
                Thank you, <strong id="user-name">{{ user_name }}</strong>! Your unique code is: 
                <strong id="code">{{ unique_code }}</strong>
            </p>

            <div class="flex justify-center space-x-4 mt-6"> <!--{ url 'summary' unique_code %}-->
                <a href="" class="bg-[#E85A4F] text-white py-2 px-4 rounded hover:bg-[#E98074] transition duration-300">
                    View Summary
                </a>
                <a href="{% url 'home' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition duration-300">
                    Home
                </a>
            </div>
        </div>
    </div>
{% endblock %}
