<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-bg {
            background-color: #F9FAFB; /* Customize your background color */
        }
        .border-custom-border {
            border-color: #EAE7DC; /* Customize your border color */
        }
    </style>
</head>
<body class="bg-custom-bg overflow-hidden">
    <div class="relative flex items-center justify-center h-[76vh]">
        <div class="bg-white p-20 w-full max-w-xl rounded-lg text-gray-900 text-center border-4 border-custom-border">
            <p class="text-xl mb-6">Are you a new user?</p>
            <a href="/newcode">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded mr-4">
                    Yes
                </button>
            </a>
            <button
                onclick="toggleCodeSection()"
                class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded"
            >
                No
            </button>
            <div id="codeSection" class="mt-8 hidden">
                <p class="mb-4">Please enter the code:</p>
                <input
                    type="text"
                    placeholder="Enter code here"
                    class="p-3 border border-gray-300 rounded w-full"
                />
            </div>
        </div>
    </div>

    <script>
        function toggleCodeSection() {
            const codeSection = document.getElementById('codeSection');
            codeSection.classList.toggle('hidden');
        }
    </script>
</body>
</html>
